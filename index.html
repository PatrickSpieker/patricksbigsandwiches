<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Patrick's Big Sandwiches</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="mainContentContainer">
      <a href="draw.html">
        <div class="menuItem">Draw?</div>
      </a>
      <img
        class="logo"
        src="assets/pbs.png"
        alt="Patrick's Big Sandwiches Logo"
        draggable="false"
      />
      <div></div>
      <div class="slidecontainer">
        <div id="left-label" class="label">Sandwich</div>
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider"
          id="pogpeteslider"
        />
        <div id="right-label" class="label">POGPETE</div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
